<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petualangan di Hutan Ajaib</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #2e7d32, #66bb6a);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .game-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #81c784;
    }

    .hp-score {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    #story {
      margin: 20px 0;
      font-size: 18px;
      min-height: 60px;
    }

    .creator {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Petualangan di Hutan Ajaib</h1>
    <p id="story">Kamu berada di persimpangan hutan ajaib. Arah mana yang ingin kamu tuju?</p>
    <div class="hp-score">
      <p>‚ù§Ô∏è HP: <span id="hp">100</span></p>
      <p>‚≠ê Skor: <span id="score">0</span></p>
    </div>
    <div class="buttons">
      <button onclick="choosePath('left')">Pergi ke Kiri</button>
      <button onclick="choosePath('right')">Pergi ke Kanan</button>
    </div>
    <div class="creator">
      Dibuat oleh: Banyu|„Éê„Éã„É•„Éª„Ç¢„É≥„Éá„Ç£„É©
    </div>
  </div>

  <script>
    let hp = 100;
    let score = 0;

    const storyText = document.getElementById("story");
    const hpDisplay = document.getElementById("hp");
    const scoreDisplay = document.getElementById("score");
    const buttons = document.querySelector(".buttons");

    function updateStats() {
      hpDisplay.textContent = hp;
      scoreDisplay.textContent = score;
      if (hp <= 0) {
        gameOver();
      }
    }

    function gameOver() {
      storyText.innerHTML = "üíÄ Kamu telah mati!<br>Skor akhirmu: " + score + "<br><br><button onclick='restartGame()'>Ulangi Game</button>";
      buttons.style.display = "none";
    }

    function restartGame() {
      hp = 100;
      score = 0;
      buttons.style.display = "block";
      storyText.textContent = "Kamu berada di persimpangan hutan ajaib. Arah mana yang ingin kamu tuju?";
      updateStats();
    }

    function choosePath(direction) {
      if (hp <= 0) return;

      const randomEvent = Math.random();

      if (direction === 'left') {
        if (randomEvent < 0.5) {
          storyText.textContent = "üëπ Monster muncul dan menyerangmu!";
          hp -= 20;
          score += 10;
        } else {
          storyText.textContent = "üí∞ Kamu menemukan koin emas!";
          score += 30;
        }
      } else if (direction === 'right') {
        if (randomEvent < 0.4) {
          storyText.textContent = "üï≥Ô∏è Kamu terjatuh dari jurang!";
          hp -= 30;
        } else {
          storyText.textContent = "üå≥ Kamu menemukan tanaman penyembuh dan merasa lebih baik!";
          hp += 10;
          if (hp > 100) hp = 100;
          score += 15;
        }
      }

      updateStats();
    }
  </script>
</body>
</html>
